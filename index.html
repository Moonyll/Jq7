<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Exercice 7</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="Scripts/jquery-3.3.1.js"></script>
</head>
<body>
    <ul>
        <li>Html</li>
        <li>CSS</li>
        <li class="remove">Javascript</li>
        <li>PHP</li>
        <li class="remove">...</li>
    </ul>
    <ol>
        <li class="remove">JQuery</li>
        <li>Angular JS</li>
        <li class="remove">Node JS</li>
        <li>BootStrap</li>
        <li>Symfony</li>
        <li class="remove">Laravel</li>
    </ol>
    <!-- Création du button enlever les éléments texte -->
    <button class="button" id="btn">Enlever les éléments</button>
    <script>
        // Création de la fonction remove
        $(document).ready(function () {
            $('#btn').click(function () { $('li.remove').remove(); }); // .remove pour enlever les éléments !
        }
        );
    </script>
</body>
</html>
